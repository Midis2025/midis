<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
body {
  margin: 0;
  background: #111;
  height: 400vh; /* enough scroll */
  overflow-x: hidden;
}

.stack-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  height: 500px;
}

.stacked-gallery {
  position: relative;
  width: 100%;
  height: 100%;
}

.stacked-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
  transition: transform 0.8s ease, opacity 0.8s ease;
  z-index: 1;
}

/* Exit animations */
.move-left {
  transform: translateX(-150%) rotate(-10deg);
  opacity: 0;
  z-index: 0;
}

.move-right {
  transform: translateX(150%) rotate(10deg);
  opacity: 0;
  z-index: 0;
}

/* Back to center */
.reset {
  transform: translateX(0) rotate(0);
  opacity: 1;
  z-index: 1;
}
</style>


</head>
<body>
  <div class="stack-container">
    <div class="stacked-gallery">
      <img src="./cardimage/1.jpg" class="stacked-img" />
      <img src="./cardimage/2.jpg" class="stacked-img" />
      <img src="./cardimage/3.jpg" class="stacked-img" />
      <img src="./cardimage/4.jpg" class="stacked-img" />
      <img src="./cardimage/5.jpg" class="stacked-img" />
    </div>
  </div>
 <script>
const images = document.querySelectorAll(".stacked-img");
let activeIndex = 0;
let scrollLocked = false;

window.addEventListener("wheel", (e) => {
  if (scrollLocked) return;

  scrollLocked = true;

  if (e.deltaY > 0 && activeIndex < images.length) {
    // Scroll Down → move image out
    const currentImg = images[activeIndex];
    currentImg.classList.remove("reset");

    if (activeIndex % 2 === 0) {
      currentImg.classList.add("move-left");
    } else {
      currentImg.classList.add("move-right");
    }

    activeIndex++;
  } else if (e.deltaY < 0 && activeIndex > 0) {
    // Scroll Up → bring image back
    activeIndex--;
    const currentImg = images[activeIndex];
    currentImg.classList.remove("move-left", "move-right");
    currentImg.classList.add("reset");
  }

  // Lock scroll for 600ms
  setTimeout(() => {
    scrollLocked = false;
  }, 900);
});
</script>



</body>


</html>
